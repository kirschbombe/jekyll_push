AllCops:
  TargetRubyVersion: 2.5
Layout/EmptyComment:
  Enabled: false
Metrics/LineLength:
  Exclude:
    - '*.gemspec'
  IgnoredPatterns:
    - 'raise'
    - 'puts'
    - 'warn'
    - 'git'
Style/DoubleNegation:
  Enabled: false
Metrics/AbcSize:
  Max: 23
Metrics/MethodLength:
  Max: 20
Style/AndOr:
  Enabled: false
Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
